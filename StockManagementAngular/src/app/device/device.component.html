<div>
</div>
    <table class="table table-hover" style="width: 800px; margin:100px 250px;">
    <thead>
      <tr><button (click)="openDialog()" style="border: none; background-color: transparent; font-size: 20px;"><i class="fa-solid fa-plus" style="color : blue"></i></button>
      </tr>
      <tr>
        <th class="table-active">Devices Names</th>
        <th class="table-active">CAB</th>
        <th class="table-active">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let device of Devices">
          <td>{{ device.name }}</td>
          <td>{{ device.numeroSerie }}</td>
          <td>
            <a (click)="PopUp(device.id)"><i class="fa-solid fa-pen-to-square" style="margin-right: 9px; color: green;"></i></a>
            <a (click)="delete(device.id)"><i class="fa-solid fa-trash" style="color : red"></i></a></td>
        </tr>
    </tbody>
  </table>
