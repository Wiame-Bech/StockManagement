<form class="container d-flex justify-content-center" [formGroup]="angForm" (ngSubmit)="postReservation()">
  <fieldset>
    <button (click)="onClose()" type="button" style="background-color: transparent; border: none; padding: 0; display: flex; align-items :end;" aria-label="Close">
      <i class="fa-regular fa-circle-xmark" style="color: red; font-size: 20px;"></i>
    </button>
    <legend>EDIT Reservations</legend>
  <div class="form-group">
    <label class="form-label mt-4" for="personName">Nom Prenom:</label>
    <input class="form-control" id="personName" formControlName="personName">
  </div>

  <div class="form-group">
    <label class="form-label mt-4" for="qte">Qte:</label>
    <input class="form-control" id="qte" type="number" formControlName="qte">
  </div>

  <div class="form-group">
    <label class="form-label mt-4" for="deviceIds">Select Device:</label>
    <br>
    <select class="form-control" id="deviceIds" formControlName="deviceIds" multiple>
      <option value="" disabled selected> Devices - CBA</option>
      <option *ngFor="let device of DeviceNotReserved" [value]="device.id">
        {{ device.name }} ({{ device.numeroSerie }})
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" style="margin: 30px;">Enregister</button>
</fieldset>
</form>
